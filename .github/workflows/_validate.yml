name: Stewardship Validation

on:
  push:
    paths:
      - '**.ps1'
      - '**.json'
      - '**.md'
      - '**.yml'
  pull_request:
    paths:
      - '**.ps1'
      - '**.json'
      - '**.md'
      - '**.yml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Validate JSON syntax
        run: |
          find . -name "*.json" -exec jq empty {} \;

      - name: ğŸ”— Validate Markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1

      - name: ğŸ§± Validate MkDocs configuration
        run: |
          pip install mkdocs
          mkdocs build --strict

      - name: ğŸ›¡ï¸ Run validator.ps1
        shell: pwsh
        run: |
          pwsh ./protocols/scripts/validator.ps1


